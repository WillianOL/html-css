<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de formularios</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input{
            margin: 5px;
        }

    </style>
</head>
<body>
    <h1>Elemento de number</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="10" required placeholder="Nome do aluno">
        </div>

        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10" required value="5">
        </div>

        <div>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </div>
        
        <div>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required>
        </div>

        <div>
            <label for="ihora">Hora de aplicação</label>
            <input type="time" name="hora" id="ihora" required>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
