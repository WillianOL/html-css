<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formularios</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Senhas</h1>
    <h2>Teste de formulario de senhas e dados sensiveis</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inome">Usuário:</label>
            <input type="text" name="Nnome" id="inome" required minlength="5" maxlength="8" placeholder="Nome do usuário">
        </div>

        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="nsenha" id="isenha" required minlength="8" maxlength="20" placeholder="Senha de login">
        </div>
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
