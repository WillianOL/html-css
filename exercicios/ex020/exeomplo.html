<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        div > p{
            display: none;
        }

        div:hover{
            color: rgb(255, 47, 47);
        }

        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            width: 200px;
            text-align: center;
            background-color: brown;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Texto escondido</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        <strong>Passe seu mouse aqui!</strong>
        <p>TEXTO SECRETO</p>
    </div>

</body>
</html>
