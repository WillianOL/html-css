<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            text-align: center;
        }

        td{
            padding: 10px;
            border: 1px solid;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table> <!--Tabela-->
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C2</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="C2">C2</td>
        </tr>
        <tr class="l3"> <!--Terceira linha-->
            <td>A3</td> 
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
