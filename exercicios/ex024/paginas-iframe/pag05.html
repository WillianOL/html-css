<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicar()" id="clique">Clique em mim!</a>
    <div id="saida">

    </div>

    <script>
        function clicar(){
            let saida = document.getElementById('saida')
            saida.innerHTML += '<p>Clicou!</p>'
        }
    </script>
</body>
</html>
